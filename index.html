<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Back-end Image Renderer created with Node.js</title>
</head>
<body>
    <h1>Backend Image renderer</h1>

    <input type="text" id="imageText" value="">
    <button id="renderImage">Render</button>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $('#renderImage').on('click', function (e) {
            $.ajax({
                method: "POST",
                url: '/render',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({ "text": $('#imageText').val() }),
                success: function (data) {
                    $('#result').empty().append('<img src="' + data.image + '" />')
                }
            })
        });
    </script>
</body>
</html>
